<form [formGroup]="form" (submit)="onSubmit($event)">
    <emp-checkbox [field]="fields.userRoleCheckbox" [group]="form" [minimum]="minCheck"></emp-checkbox>
    <emp-text [field]="fields.usernameText" [group]="form" (changedValue)="local($event)"></emp-text>
    <emp-radiobutton [field]="fields.genderRadio" [group]="form"></emp-radiobutton>
    <emp-select [field]="fields.userTeamSelect" [group]="form"></emp-select>
    <emp-button [field]="fields.submitButton"></emp-button>
</form>
