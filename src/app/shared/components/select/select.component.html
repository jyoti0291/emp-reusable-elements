<div class="demo-full-width" [formGroup]="group">
    <label [attr.for]="field.name">{{field.name}}</label>
    <select [attr.id]="field.name" [formControlName]="field.name" (change)="onChange()"></select>
    <ng-container *ngFor="let validation of field.validationMessages;">
        <p *ngIf="group.get(field.name).hasError(validation.name) && group.controls[field.name].touched">
            {{validation.message}}</p>
    </ng-container>
</div>
