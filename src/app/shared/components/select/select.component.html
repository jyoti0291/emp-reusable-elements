<div class="form-group row" [formGroup]="group">
    <label [attr.for]="field.name" class="col-sm-2 col-form-label" [ngClass]="field.customCssClass.label">{{field.label}}</label>
    <div class="col-sm-10" [ngClass]="field.customCssClass.container">
        <select [attr.id]="field.name" class="form-control" [formControlName]="field.name" (change)="onChange()" [value]="field.value">
            <option *ngFor="let obj of field.options" [value]="obj.key">{{obj.value}}</option>
        </select>
        <div class="position-absolute info-error">
            <rx-info *ngIf="field.infoTooltip" [data]="field.infoTooltip"></rx-info>
            <rx-error-container [field]="field" [group]="group"></rx-error-container>
        </div>
    </div>
</div>
