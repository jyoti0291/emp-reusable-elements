<fieldset class="form-group" [formGroup]="group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0" [innerHTML]="field.label"></legend>
      <div class="col-sm-10">
        <div class="form-check" *ngFor="let option of field.options">
            <input class="form-check-input" [attr.id]="option" type="radio" [value]="option" [formControlName]="field.name">
            <label class="form-check-label" [attr.for]="option">{{option}}</label>
        </div>
        <ng-container *ngFor="let validation of field.validationMessages;">
            <p *ngIf="group.get(field.name).hasError(validation.name) && group.controls[field.name].touched">{{validation.message}}</p>
        </ng-container>
      </div>
    </div>
</fieldset>
