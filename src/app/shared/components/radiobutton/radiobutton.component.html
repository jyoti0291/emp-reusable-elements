<fieldset class="form-group" [formGroup]="group">
    <div class="row">
        <legend class="col-form-label col-sm-3 pt-0" [innerHTML]="field.label" [ngClass]="field.customCssClass.label"></legend>
        <div class="col-sm-9" [ngClass]="field.customCssClass.container">
            <div class="form-check" *ngFor="let option of field.options">
                <input class="form-check-input" [attr.id]="option" type="radio" [value]="option" [formControlName]="field.name">
                <label class="form-check-label" [attr.for]="option">{{option}}</label>
            </div>
            <div class="position-absolute info-error">
                <rx-info *ngIf="field.infoTooltip" [data]="field.infoTooltip"></rx-info>
                <rx-error-container [field]="field" [group]="group"></rx-error-container>
            </div>
        </div>
    </div>
</fieldset>
