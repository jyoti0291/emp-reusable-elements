<div class="demo-full-width" [formGroup]="group">
    <label [attr.for]="field.name">{{field.name}}</label>
    <input [attr.id]="field.name" [formControlName]="field.name" [placeholder]="field.label" [type]="field.inputType" (change)="onChange()">
    <ng-container *ngFor="let validation of field.validations;">
    <p *ngIf="group.get(field.name).hasError(validation.name) && group.controls[field.name].touched">{{validation.message}}</p>
    </ng-container>
    <!-- <p>{{field.validations | json}}</p> -->
    <!-- <p>{{group.get(field.name).hasError('pattern')}}</p> -->
    <!-- --{{group.get(field.name).hasError(validation.name)}} -->

</div>
