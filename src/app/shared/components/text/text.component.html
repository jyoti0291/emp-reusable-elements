<div class="form-group row" [formGroup]="group">
    <label [attr.for]="field.name" class="col-sm-3 col-form-label" [class.required]="field.validationConfig && field.validationConfig.required"  [ngClass]="field.customCssClass.label">{{field.label}}</label>
    <div class="col-sm-9" [ngClass]="field.customCssClass.container">
        <input [attr.id]="field.name" [formControlName]="field.name" [placeholder]="field.label" [type]="field.inputType" (change)="onChange()" class="form-control">
        <div class="position-absolute info-error">
            <rx-info *ngIf="field.infoTooltip" [data]="field.infoTooltip"></rx-info>
            <rx-error-container [field]="field" [group]="group"></rx-error-container>
        </div>
    </div>
</div>
